<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="ContactIndexCtrl">
        <ul>
            <li ng-repeat="contact in contacts">
                <span>{{contact.name}}</span>
                <button ng-click="remove(contact, $index)">Delete</button>
            </li>
        </ul>
    </div>

    <script src="angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
